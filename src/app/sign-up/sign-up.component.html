<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Sign Up</h3>
            <form (ngSubmit)="onSubmit()" #user="ngForm">
              <div class="form-group">
                <label for="name">Name:</label>
                <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name"
                ngModel
                 required>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                ngModel
                email
                #email="ngModel"
                required>
                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid Email</span>
              </div>

              <div class="form-group">
                <label for="password">Password:</label>
                <input 
                type="password" 
                class="form-control" 
                id="password" 
                ngModel
                name="password" 
                #password="ngModel"
                required
                minlength="8">
                <span class="help-block" *ngIf="!password.valid">Password should be of 8 characters</span>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                name="confirmpassword" 
                ngModel
                #confPassword="ngModel"
                required>
                <span class="help-block" *ngIf="confPassword.value!=password.value">Password is not same</span>
              </div>
              <div class="row justify-content-center">
                <button 
                type="submit" 
                class="btn btn-primary btn-block col-md-3" 
                [disabled]="!user.valid || confPassword.value!=password.value "
                routerLink="email">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center">
          <a routerLink="coach">Want to join as a Coach!!</a>
        </div>
      </div>
    </div>
  </div>
