<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Sign Up</h3>
            <form (ngSubmit)="onSubmit(user.value)" #user="ngForm">
              <div class="form-group">
                <label for="name">Name:</label>
                <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name"
                ngModel
                 required>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                ngModel
                required>
              </div>

              <div class="form-group">
                <label for="password">Password:</label>
                <input 
                type="password" 
                class="form-control" 
                id="password" 
                ngModel
                name="password" 
                required
                >
              </div>
              <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary btn-block col-md-3" >Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
