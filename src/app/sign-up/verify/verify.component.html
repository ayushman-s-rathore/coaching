<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-header text-center">Verify Your Email</h4>
                    <input type="text" class="form-control mt-2" placeholder="Write code" #code>
                    <a href="">Resend Verification link</a>
                    <div class="row justify-content-end">
                        <button 
                        type="button"
                        class="btn btn-primary mr-1"
                        (click)="onSubmit(code.value)"
                        >Next</button>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
